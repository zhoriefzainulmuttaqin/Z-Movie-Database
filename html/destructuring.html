<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desctructuring</title>
</head>
<body>
    
    <!-- Destructuring adalah fitur yang bisa digunakan untuk membongkar value-value di array atau object
    ke dalam variable-variable -->
    <!-- Fitur ini sangat mempermudah kita ketika ingin mengambil data dari array 
    atau object tanpa harus melakukan pengambilan data satu persatu -->

    <script>
        //tanpa destructuring
        const names = ["zhorief", "zainul", "muttaqin"];
        const firstname = names[0];
        const middlename = names[1];
        const lastname = names[2];
        // const firstname = names[3];

        console.log(firstname);
        console.log(middlename);
        console.log(lastname);


        //dengan destructuring
        const nama = ["zhorief", "zainul", "muttaqin", "Budi", "Joko"];
        const [namaAwal, namaTengah, namaAkhir, ...lainnya] = nama; //menggunakan spread operator

        console.log(namaAwal);
        console.log(namaTengah);
        console.log(namaAkhir);
        console.log(lainnya);

        const person = { //menggunakan object
            firstName: "Eko",
            middleName: "Kurniawan",
            lastName: "Khannedy",
            address: {
                street: "Jalan belum ada",
                city: "Cirebon",
                country: "Indonesia"
            },
            hobby: "Game",
            channel: "Programmer Zaman Now"
        };

        const {firstName,lastName, address:{city, street, country}, ...others} = person; //menggunakan spread operator
        console.log(firstName);
        console.log(lastName);
        // console.log(address); //undefined karena sudah tidak bisa digunakan
        console.log(city);
        console.log(street);
        console.log(country);
        console.log(others);


        //destructuring di function parameter
        {
            function displayPerson({firstName, middleName, lastName}){
                console.log(person.firstName);
                console.log(person.middlename);
                console.log(person.lastName);
            }
            const person = {
                firstName: "EKo",
                middlename: "Kurniawan",
                lastName: "Khannedy",
            };
            displayPerson(person);
        }

        {
            function sum([first, second]){
                return first + second;
            }
            console.log(sum([1,1]));
            console.log(sum([10,10]));
        }

        { //default value
            const name = ["Zorief", "Zainul"];
            const [firstName, middleName, lastName="Muttaqin"] = names;

            console.log(firstName);
            console.log(middleName);
            console.log(lastName);
        }

        {
            const person = { //menggunakan object
            firstName: "Eko",
            middleName: "Budi",
            lastName: "Khannedy"
            };

            let {
                firstName: namaDepan,
                middleName: namaTengah = "Kurniawan",
                lastName: namaBelakang
                } = person;
                
                console.log(namaDepan);
                console.log(namaTengah);
                console.log(namaBelakang);
            
        }

    </script>


</body>
</html>
