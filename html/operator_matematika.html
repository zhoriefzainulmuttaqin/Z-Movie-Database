<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Matematika</title>
</head>
<body>
    
<script>

    //operator aritmatika
    let result = 1 + 2;
    document.writeln("<p> 1 + 2 = " + result + "</p>");
    let originalResult = result; //3
    
    result = result - 1; //2
    document.writeln("<p>" + originalResult + "-1 = " + result + "</p>");

    originalResult = result; //2
    result = result * 2; //4
    document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");

    //operator Augmented Assigments
    let hasil = 1 + 2; //3
    document.writeln("<p> 1 + 2 = " + hasil + "</p>");
    let originalHasil = hasil; //3

    hasil -= 1; //2
    document.writeln("<p>" + originalHasil + " - 1 = " + hasil +"</p>")
    originalHasil = hasil;

    hasil *= 2;
    document.writeln("<p>" + originalHasil + " * 2 = " + hasil +"</p>")

    //operator unary
    let total = +1; //positif 1
    document.writeln("<p>" + total + "</p>");

    total--; //total - 1
    document.writeln("<p>" + total + "</p>");

    total++; //total + 1
    document.writeln("<p>" + total + "</p>");

    total = -total; //mengkonversi menjadi negatif
    document.writeln("<p>" + total + "</p>");

    //operator perbandingan
    






</script>

</body>
</html>
