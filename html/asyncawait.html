<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous AWait</title>
</head>
<body>
    

    <script>

        // const coba = new Promise(resolve => {
        //     setTimeout(() => {
        //         resolve('selesai')
        //     }, 200)
        // })

        function cobaPromise() {
            return new Promise((resolve, reject) => {
                const waktu = 4000;
                if (waktu < 5000) {
                    setTimeout(() => {
                        resolve('selesai')
                    }, waktu)
                } else {
                    reject('kelamaan!');
                }
        });
        }

        async function cobaAsync() {
            try {
                const coba = await cobaPromise();
                console.log(coba);
            }
            catch (err) {
                console.error(err);
            }
        }

        cobaAsync();

    </script>


</body>
</html>
