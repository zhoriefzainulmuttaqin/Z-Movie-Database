//recursive function //function yg memanggil dirinya sendiri

//normal
function factorial(value){
    let hasil = 1;
    for (let i = 1; i <= value; i++) {
        hasil *= i;
    }
    return hasil;
}

console.log(factorial(5));
console.log(1*2*3*4*5);

//recursive
function factorialRecursive(value) {
    if (value === 1) {
        return 1;
    } else {
        return value * factorialRecursive(value - 1);
    }
}
console.log(factorialRecursive(5));

// 5 * 4 * 3 * 2 * factorialRecursive(1)

//function generator //cuma bisa di iterasi //sifatnya lazy (jika tidak ditarik datanya maka tidak diesksekusi)
function* createNames() {
    yield "Zhorief";
    yield "Zainul"; 
    yield "Muttaqin";

}
const names = createNames();
for ( const name of names) {
    console.log(name);
}

function* buatGanjil(value){
    for(let i = 1; i<= value; i++){
        if(i % 2 === 1){
            yield i;
        }
    }
}
const numbers = buatGanjil(100);
