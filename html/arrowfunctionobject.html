<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function pada Object</title>
</head>
<body>
    <!-- Arrow Function juga bisa digunakan pada Object Method -->
    <!-- Arrow Function tidak bisa digunakan untuk mengakses arguments object, function generator, kata kunci this, dan kata kunci super -->
    <!-- Jadi pastikan gunakan Arrow Function hanya memang ketika kita tidak membutuhkan fitur-fitur diatas -->

    <script>

        const person = {
            name: "Eko",
            sayHello: (name) => {
                
                console.log(`Hello ${name}`);
            }
        };
        person.sayHello("Zhorief");

    </script>

</body>
</html>
