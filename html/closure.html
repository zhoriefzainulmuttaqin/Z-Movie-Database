<body>
    <!-- closure adalah kombinasi function dan bundle referensi ke data disekitarnya -->
    <!-- Kita sudah tahu bahwa local scope tidak bisa diakses diluar scopenya, tapi dengan kemampuan closure, kita bisa membuat function di local scope 
        dan referensi ke data disekitar local scope tersebut, keluar scopenya (dijadikan global scope)-->
<script>

function createAdder(value){
    const owner = "Zhorief";
    
    function add(param){
        console.log(owner);
        return value + param;
    }
    return add;
}
const addTwo = createAdder(2);
//     function addTwo(param){
//     console.log("Zhorief");
//     return 2 + param;
// }
console.log(addTwo(10)); //paramnya 10

const addTen = createAdder(10);
//     function addTwo(param){
//     console.log("Zhorief");
//     return 10 + param;
// }
console.log(addTen(50)); //10 + 50 (value + param)

</script>
