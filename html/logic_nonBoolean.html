<html lang="en">
<head>

<body>
    
<script>

///OR
console.info("Hello" || ""); //hello //t x f = t
console.info("" || []); //[] //f x t = t 
console.info("0" || "NOL"); //"0" //truthy x truthy = truthy yg pertama
console.info(0 || null); //null //false x false = false yg terakhir

const person = {
    firstname: "zhorief",
    lastname: "Zainul Muttaqin",
};
const name = person.firstname || person.lastname;
console.info(name);

//AND //ngambil falsy
console.info("Hello" && ""); //t x f = f
console.info("" && []); //f x t = f
console.info("AA" && 12); //t x t = t yg terakhir
console.info("" && undefined); //f x f = f yg pertama

</script>

</body>
